<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Preguntas</h4>
            <p class="category"></p>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-10">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="header">
                        <legend>Mantenimiento de Preguntas</legend>
                      </div>
                      <div class="content">
                        <form method="get" action="/" class="form-horizontal">
                          <fieldset>
                            <div class="form-group">
                              <label class="col-sm-2 control-label"
                                >Ingrese la Pregunta:</label
                              >
                              <div class="col-sm-10">
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Ingrese la Pregunta"
                                />
                              </div>
                            </div>
                          </fieldset>

                          <fieldset>
                            <div class="form-group">
                              <label class="col-sm-2 control-label">Tipo Pregunta</label>
                              <div class="col-sm-10">
                                <select
                                  class="form-control"
                                  id="pregunta"
                                  placeholder="pregunta"
                                >
                                  <option value="">Seleccione un Tipo</option>
                                  <option value="depto1">
                                    Desarrollo Local
                                  </option>
                                  <option value="depto2">Salud</option>
                                  <option value="depto3">Educacion</option>
                                </select>
                              </div>
                            </div>
                          </fieldset>

                          <fieldset>
                            <div class="form-group">
                              <label class="col-sm-2 control-label"
                                >Estado</label
                              >
                              <div class="col-sm-10">
                                <select
                                  class="form-control"
                                  id="estado"
                                  placeholder="estado"
                                >
                                  <option value="">Seleccione un Estado</option>
                                  <option value="depto1">Activo</option>
                                  <option value="depto2">Inactivo</option>
                                </select>
                              </div>
                            </div>
                          </fieldset>
                          <div class="content">
                            <button class="btn btn-success btn-fill btn-wd">
                              Guardar
                            </button>
                            <button class="btn btn-danger btn-fill btn-wd">
                              Eliminar
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
